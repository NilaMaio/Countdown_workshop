<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Countdown</title>
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link 
            href="https://fonts.googleapis.com/css?family=Lato"
            rel="stylesheet"
            />
            <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <section class="coming-soon">
            <div>
                <h2>We are opening up soon!</h2>
                <div class="countdown">
                    <div class="container-days">
                        <h3 class="days">Time</h3>
                        <h3>Days</h3>
                    </div>
                     <div class="container-hours">
                        <h3 class="hours">Time</h3>
                        <h3>Hours</h3>
                    </div>                    
                    <div class="container-minutes">
                        <h3 class="minutes">Time</h3>
                        <h3>Minutes</h3>
                    </div>                  
                    <div class="container-seconds">
                        <h3 class="seconds">Time</h3>
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>
            </div>
            <img class="waiting" src="./image.webp" alt=""/>
        </section>
        <script src="app.js"></script>
    </body>
</html>
